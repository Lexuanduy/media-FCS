<!DOCTYPE html>
<html>
<head>
<script src="src/recorder.js"></script>
<script src="src/Fr.voice.js"></script>
<script src="js/jquery.js"></script>
<script src="js/app.js"></script>
<script src="js/mediaelement.js"></script>
<script src="/flash_detect_min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="asset/css/styleIndex.css">
</head>
<body>
	<div class="container">
		<div class="container content">
			<div class="upload">
				<div class="upload-content">
					<div class="record-text">
						<h2>Record</h2>
					</div>
					<div class="upload-link">
						<a href="/uploadFile">Or upload?</a>
					</div>
				</div>
				<p>My media - The premier voice recording service</p>
			</div>
			<!-- <audio controls id="audio"></audio> -->
			<div class="playerBox" id="idPlayerBox">
			   <embed src="/${fileId}.wav" width="220" height="140" type="application/x-shockwave-flash" pluginspage="http://get.adobe.com/flashplayer/">
			</div>
			<div class="record-btn">
				<button type="button" id="record" data-toggle="tooltip"
					data-placement="left" title="record"
					class="button recordButton btn btn-primary">
					<i class="fas fa-microphone-alt"></i>
				</button>
				<button type="button" id="pause" data-toggle="tooltip"
					data-placement="left" title="pause"
					class="button disabled one btn btn-secondary">
					<i class="fas fa-pause"></i>
				</button>
				<button type="button" id="stop" data-toggle="tooltip"
					data-placement="left" title="reset"
					class="button disabled one btn btn-success">Reset</button>
			</div>
			<br />
			<div class="wav-controls" data-type="wav">
				<p>WAV Controls:</p>
				<button type="button" id="play" data-toggle="tooltip"
					data-placement="left" title="play"
					class="button disabled one btn btn-outline-primary">
					<i class="fas fa-play"></i>
				</button>
				<button type="button" id="download" data-toggle="tooltip"
					data-placement="left" title="download"
					class="button disabled one btn btn-outline-warning">
					<i class="fas fa-download"></i>
				</button>
				<button type="button" id="base64"
					class=" button disabled one btn btn-outline-info">Base64
					URL</button>
				<button type="button" id="save" data-toggle="tooltip"
					data-placement="left" title="upload to server"
					class="button disabled one btn btn-outline-info">
					<i class="fas fa-upload"></i>
				</button>
			</div>
			<div class="input-group">
				Sharing Option:
				<div class="shareMedia input-group-prepend">
					<span class="input-group-text" id="basic-addon1">URL</span> <input
						type="text" id="idShareMediaLink" class="form-control"
						placeholder="For sharing..." aria-label="For sharing"
						aria-describedby="basic-addon1">
				</div>
			</div>
			<button type="button" id="shareBtn" data-toggle="tooltip"
				data-placement="left" title="share facebok"
				class="btn btn-primary clearfix">
				<i class="fab fa-facebook"></i>
			</button>
			<!-- <div class="bottom">© 2018
			<a href="https://mymedia-218206.appspot.com">My media</a>
			</div> -->
			<canvas id="level" height="200"></canvas>
		</div>
	</div>
	<script>
		document.getElementById('shareBtn').onclick = function() {
			FB.ui({
				method : 'share',
				display : 'popup',
				href : 'https://developers.facebook.com/docs/',
			}, function(response) {
			});
		}
		
		//
		$(function(){
		  $('#audio-player').mediaelementplayer({
		    alwaysShowControls: true,
		    features: ['playpause','progress','volume'],
		    audioVolume: 'horizontal',
		    audioWidth: 450,
		    audioHeight: 70,
		    iPadUseNativeControls: true,
		    iPhoneUseNativeControls: true,
		    AndroidUseNativeControls: true
		  });
		});
	</script>
</body>
</html>
